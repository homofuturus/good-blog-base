# Site Info
title:              "HomoFuturis"
description:        "you know everything you are"
author_name:        "Homo Futuris" # change this to your name
logo_text:          "Homo Futuris" # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://homofuturis.github.io # main url
baseurl:
permalink:          /:title # Post permalink
timezone:           Asia/Kolkata # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap


disqus:
  shortname: homofuturis


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
